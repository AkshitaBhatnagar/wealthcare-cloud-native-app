<div class="">
    <div class="bx--grid">
      <div class="bx--row">
        <div class="bx--col">
              <div class="financial-plan-container" *ngIf="financialEnabled">
                      <div class="text-input-wrapper">
                                <input  type="text" placeholder="Search Goals">
                                <div class="addUserButton">
                                      <button class="bx--btn bx--btn--primary" type="button" (click)="addGoal()" placeholder="Search Goal">Add Goal</button>
                                    </div>
                      </div>
                      <div ibmCol [columnNumbers]="{'md': 2, 'sm': 12}" *ngFor="let goal of customersGoalList;let goalIndex = index"
                              class="goal-details" >
                              <div class="goalDetailsWrapper" >
                                  <div class="floaterMenu">
                                      <img src="assets/images/more_vert.png" class="height-25" [matMenuTriggerFor]="menu">
                                        <mat-menu #menu="matMenu">
                                          <button mat-menu-item (click)="addInvestment(goal, goalIndex)">
                                            <span>Add Investment</span>
                                          </button>
                                          <button mat-menu-item (click)="deleteGoal(goal, 'delete')">
                                            <span> Delete Goal</span>
                                          </button>
                                        </mat-menu>
                                    </div>
                                  <div class="details" (click) ="openGoalDetails(goal, goalIndex)">
                                      <div class="name">{{goal.goalReference}} : {{goal.goalDesc}}   
                                        <!--<div class="goal-percent">{{goal.goalAchievementString }}</div>-->
                                      </div>
                                      <div class="donut-container">
                                          <div style="display: block">
                                              <canvas baseChart
                                                [data]="goal.completionPercentage"
                                                [labels]="doughnutChartLabels"
                                                [colors]="doughnutColors"
                                                [chartType]="doughnutChartType">
                                              </canvas>
                                            </div>
                                      </div>
                                      <div class="innerDetailsWrapper">
                                          <div class="left">
                                              <div class="utClass">
                                                  <span>{{goal.targetDate}}</span> <span>Target Date </span>
                                              </div>
                                              <div class="utClass">
                                                  <span>{{goal.targetAmount}}</span><span>Target Amount </span>
                                              </div>
                                          </div>
                                          <div class="right">
                                              <div class="utClass">
                                                  <span>{{goal.totalInvestmentAmount}}</span> <span>Invested Amount  </span>
                                              </div>
                                              <div class="utClass">
                                                  <span>{{goal.investmentCurrentValue}}</span><span>Investment Current Value</span> 
                                               
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                      </div>
              </div>
                <add-goal *ngIf="!financialEnabled && addGoalPageEnabled" [selectedGoal]="selectedGoal" (closeAddContainer)="closeGoalOverView($event)" ></add-goal>
                <ng-container *ngIf="!financialEnabled && openGoalDetailsPageEnabled">
                    <goal-overview  (closeContainer) ="closeGoalOverView($event)" [selectedGoal]="selectedGoal" [columnsForTable] ="columnsForTable" [rowsForTable]="rowsForTable" [selectedIndex]="selectedIndex"></goal-overview>
  
                </ng-container>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete user component -->
<div class="overLay" *ngIf="deleteUserEnabled">
    <app-delete-goal class="deleteComponent" *ngIf="deleteUserEnabled" [deleteGoal]="deleteSelectedGoal"
       (closeContainer)="closeGoalOverView($event)"></app-delete-goal>
  </div>
